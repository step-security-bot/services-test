# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# TODO
# - add https://github.com/marketplace/actions/harden-runner
# - add https://github.com/actions/stale

# https://github.com/actions/setup-python

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: |
          python --version
          poetry --version
          pip list

      - run: |
          tox -e lint

      - run: |
          tox -e type

  test:
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            .tox
            .venv
            ${{ steps.pip-cache.outputs.dir }}
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-${{ matrix.python-version }}_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-${{ matrix.python-version }}_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: tox -e py
        env:
          COVERAGE_FILE: .coverage.${{ runner.os }}-py${{ matrix.python-version }}

      - name: Upload .coverage file
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: .coverage.*
          if-no-files-found: ignore
          retention-days: 7

  coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - name: Download .coverage files
        uses: actions/download-artifact@v3
        with:
          name: coverage-data
      - run: tox -e coverage-report

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: tox -e docs

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: python -m pip install -r .github/workflows/requirements.txt

      - run: poetry build

  check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - lint
      - coverage
      - docs
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
