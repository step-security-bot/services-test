# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# TODO
# - add https://github.com/marketplace/actions/harden-runner
# - add https://github.com/actions/stale

# https://github.com/actions/setup-python

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Check out the repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Set up Python 3.11
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: |
          python --version
          poetry --version
          pip list

      - run: |
          tox -e lint

      - run: |
          tox -e type

  test:
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Check out the repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
        with:
          path: |
            .tox
            .venv
            ${{ steps.pip-cache.outputs.dir }}
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-${{ matrix.python-version }}_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-${{ matrix.python-version }}_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: tox -e py
        env:
          COVERAGE_FILE: .coverage.${{ runner.os }}-py${{ matrix.python-version }}

      - name: Upload .coverage file
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: coverage-data
          path: .coverage.*
          if-no-files-found: ignore
          retention-days: 7

  coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Check out the repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Set up Python 3.11
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - name: Download .coverage files
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: coverage-data
      - run: tox -e coverage-report

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Check out repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: "3.11"

      - name: Cache
        uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
        with:
          path: |
            .tox
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.cache/pre-commit
          key: |
            os-${{ runner.os }}_py-3.11_${{ hashFiles('poetry.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            os-${{ runner.os }}_py-3.11_

      - run: |
          python -m pip install -r .github/workflows/requirements.txt
          poetry config virtualenvs.in-project true

      - run: tox -e docs

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Check out repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: "3.11"

      - run: python -m pip install -r .github/workflows/requirements.txt

      - run: poetry build

  check: # This job does nothing and is only used for the branch protection
    if: always()

    needs:
      - lint
      - coverage
      - docs
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518 # v2.1.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # release/v1
        with:
          jobs: ${{ toJSON(needs) }}
